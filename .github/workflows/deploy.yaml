name: Auto deploy using gh-pages package

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout repo
      - name: Checkout source code
        uses: actions/checkout@v5

      # 2. Setup node
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.15.0
          cache: npm
      
      # 3. Install dependencies (uses cache if unchanged)
      - name: Install dependencies
        run: npm ci

      # 4. Build react app
      - name: Build react app
        run: npm run Build

      # 5. Deploy using gh-pages packages
      - name: Deploy
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: npm run deploy

      